<mat-toolbar class="max-w-7xl mx-auto border-x">

    <a routerLink="home">Store</a>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="custom-menu">
            <div class="custom-menu-item">
              <span>1 Item</span>
              <span class="spacer"></span>
              <a routerLink="cart">View Cart</a>
            </div>
            <div class="custom-container">
                <div class="custom-text">Keyboard x 1</div>
                <span class="custom-price">{{ '150' | currency }}</span>
            </div>
            <div class="custom-container">
                <div class="custom-text">Keyboard x 1</div>
                <span class="custom-price">{{ '150' | currency }}</span>
            </div>
            <div class="custom-container">
                <div class="custom-text">Keyboard x 1</div>
                <span class="custom-price">{{ '150' | currency }}</span>
            </div>
            <div class="custom-container custom-total">
                Total:
                <span class="custom-price">{{ '450' | currency }}</span>
            </div>
            <div class="custom-container custom-clear">
                <button class="button-clear">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="button-cart">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>          
    </mat-menu>
      

</mat-toolbar>
