<mat-toolbar style="display: flex; justify-content: space-between; padding: 1rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 0; border-right-width: 0;">
    <a routerLink="home" style="text-decoration: none; color: inherit;">
        <button style="background: none; border: none; padding: 0; margin: 0; cursor: pointer; font-size: 16px; font-weight: bold;">
            Store
        </button>
    </a>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" style="background: none; border: none; cursor: pointer;">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"   
        >shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-style: none; display: flex; justify-content: space-between;">
            <div>
                <span style="margin-right: 4rem;">1 Item</span>
            </div>
            <div>
                <a routerLink="cart">View Cart</a>
            </div>
        </div>
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-style: none; display: flex; justify-content: space-between; font-weight: lighter; margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div>Keyboard x 1</div>
                <span style="font-weight: bold;">{{ '150' | currency }}</span>
            </div>
        </div>
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-style: none; display: flex; justify-content: space-between; font-weight: lighter; margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div>Keyboard x 1</div>
                <span style="font-weight: bold;">{{ '150' | currency }}</span>
            </div>
        </div>
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-style: none; display: flex; justify-content: space-between; font-weight: lighter; margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div>Keyboard x 1</div>
                <span style="font-weight: bold;">{{ '150' | currency }}</span>
            </div>
        </div>
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-top: solid; display: flex; justify-content: space-between; font-weight: lighter; margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div>Total</div>
                <span style="font-weight: bold;">{{ '450' | currency }}</span>
            </div>
        </div>
        <div style="padding: 0.75rem; border-top-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-width: 1px; border-style: none; display: flex; justify-content: space-between; font-weight: lighter; margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <button style="background-color: red; border: none; border-radius: 50%; padding: 10px; margin-right: 10px;">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart" 
                    style="background-color: green; border: none; border-radius: 50%; padding: 10px;">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
        <!-- Add more menu items as needed -->
    </mat-menu>
</mat-toolbar>
