<mat-card *ngIf="product" [ngStyle]="{'text-align': fullWidthMode ? 'initial' : 'center'}">
  <div [ngStyle]="{'display': fullWidthMode ? 'flex' : ''}">
    <img style="margin: 0.25rem; max-width: auto;"
         [ngStyle]="{'height': fullWidthMode ? '300px' : '150px'}"
         [src]="product.image"
         alt="Placeholder Image"
    />
    <div [ngStyle]="{'width': fullWidthMode ? '100%' : 'auto',
                    'padding-left': fullWidthMode ? '1rem' : '0',
                    'padding-right': fullWidthMode ? '1rem' : '0',
                    'display': fullWidthMode ? 'flex' : 'block',
                    'flex-direction': fullWidthMode ? 'column' : 'initial',
                    'justify-content': fullWidthMode ? 'space-between' : 'initial',
                    'box-sizing': 'border-box',
                    'overflow': 'hidden'
                   }">
      <mat-card-subtitle [ngStyle]="{'padding-top': fullWidthMode ? '1rem' : '0',
                                      'overflow': 'hidden',
                                      'text-overflow': 'ellipsis',
                                      'white-space': 'nowrap'
      }">{{ product.category }}</mat-card-subtitle>
      <mat-card-title [ngStyle]="{'padding-top': fullWidthMode ? '1rem' : '0'}">{{ product.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="fullWidthMode">{{ product.description }}</mat-card-subtitle>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-actions style="margin-left: auto; display: flex; justify-content: space-between;padding-bottom: 1rem;">
        <span>{{ product.price | currency }}</span>
        <button (click)="onAddToCart()" style="background: none; border: none; cursor: pointer;">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
