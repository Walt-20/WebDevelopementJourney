<mat-card style="margin-bottom: 1rem;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
          <button mat-button [matMenuTriggerFor]="sortByMenu" style="background: none; border: none; cursor: pointer; padding: 0.75rem; font-size: large;">
              Sort by {{sort}}
              <mat-icon style="vertical-align: middle;">expand_more</mat-icon>
          </button>
          <mat-menu #sortByMenu="matMenu">
              <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
              <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
          </mat-menu>
      </div>
      <div style="display: flex; align-items: center;">
          <button 
              style="background: none; border: none; cursor: pointer; padding: 0.75rem; font-size: large;"
              mat-button [matMenuTriggerFor]="menu">
              Show {{ itemsShowCount }}
              <mat-icon style="vertical-align: middle;">expand_more</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button (click)="onItemsUpdate(12)" mat-menu-item>12</button>
              <button (click)="onItemsUpdate(24)" mat-menu-item>24</button>
              <button (click)="onItemsUpdate(36)" mat-menu-item>36</button>
          </mat-menu>
          <div style="display: flex; margin-left: auto;">
              <button (click)="onColumnsUpdate(1)">
                  <mat-icon>view_list</mat-icon>
              </button>
              <button (click)="onColumnsUpdate(3)">
                  <mat-icon>view_module</mat-icon>
              </button>
              <button (click)="onColumnsUpdate(4)">
                  <mat-icon>view_comfy</mat-icon>
              </button>
          </div>
      </div>
  </div>
</mat-card>
