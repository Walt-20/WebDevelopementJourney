<section class="form" style="min-height: 100vh; max-width: 80rem; margin-left: auto; margin-right: auto; border-left: 1px solid; border-right: 1px solid;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 class="form-heading" style="margin-bottom: 1rem;">Contact Us</h2>
        <form [formGroup]="contactForm" (submit)="submitContact()" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field style="width: 600px;">
                <label for="first-name">First Name</label>
                <input matInput id="first-name" formControlName="firstName">
            </mat-form-field>

            <mat-form-field style="width: 600px;">
                <label for="last-name">Last Name</label>
                <input matInput id="last-name" formControlName="lastName">
            </mat-form-field>

            <mat-form-field style="width: 600px;">
                <label for="email">Email</label>
                <input matInput id="email" formControlName="email">
            </mat-form-field>

            <mat-form-field style="width: 600px;">
                <label for="message">Message</label>
                <textarea matInput id="message" formControlName="message"></textarea>
            </mat-form-field>

            <button mat-flat-button type="submit" class="primary">Submit</button>
        </form>
    </div>
</section>
